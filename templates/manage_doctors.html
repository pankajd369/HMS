{% extends "base.html" %}
{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>Manage Doctors</h2>
    </div>
</div>

<div class="row">
    <!-- Add New Doctor Column -->
    <div class="col-md-4 mb-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                Add New Doctor
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contact</label>
                        <input type="text" name="contact" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Specialization</label>
                        <input type="text" name="specialization" class="form-control" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Default Shift Start</label>
                            <input type="time" name="start_time" class="form-control">
                        </div>
                        <div class="col">
                            <label class="form-label">Default Shift End</label>
                            <input type="time" name="end_time" class="form-control">
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add Doctor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Doctors List Column -->
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header">
                Doctors List
            </div>
            <div class="card-body">
                <form method="get" class="row g-3 mb-3">
                    <div class="col-auto">
                        <input type="text" name="specialization" class="form-control"
                            placeholder="Search by specialization">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-secondary">Search</button>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Specialization</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for d in doctors %}
                            <tr>
                                <td>{{ d.id }}</td>
                                <td>{{ d.name }}</td>
                                <td>{{ d.username }}</td>
                                <td>{{ d.specialization }}</td>
                                <td>
                                    <a href="{{ url_for('edit_doctor', doctor_id=d.id) }}"
                                        class="btn btn-sm btn-warning">Edit</a>
                                    <button type="button" class="btn btn-sm btn-info text-white"
                                        onclick="checkAvailability({{ d.id }}, '{{ d.name }}')">Availability</button>
                                    <a href="{{ url_for('delete_doctor', doctor_id=d.id) }}"
                                        class="btn btn-sm btn-danger"
                                        onclick="return confirm('Are you sure?')">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Availability Modal -->
<div class="modal fade" id="availabilityModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Availability for <span id="doctorName"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="availabilityBody">
                Loading...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    function checkAvailability(doctorId, doctorName) {
        document.getElementById('doctorName').textContent = doctorName;
        const body = document.getElementById('availabilityBody');
        body.innerHTML = 'Loading...';

        const modal = new bootstrap.Modal(document.getElementById('availabilityModal'));
        modal.show();

        fetch('/get_availability/' + doctorId)
            .then(response => response.json())
            .then(data => {
                if (data.availability && data.availability.length > 0) {
                    let html = '<ul class="list-group">';
                    data.availability.forEach(slot => {
                        html += `<li class="list-group-item d-flex justify-content-between align-items-center">
                                ${slot.date}
                                <span class="badge bg-primary rounded-pill">${slot.start_time} - ${slot.end_time}</span>
                             </li>`;
                    });
                    html += '</ul>';
                    body.innerHTML = html;
                } else {
                    body.innerHTML = '<div class="alert alert-warning">No specific availability set.</div>';
                }
            })
            .catch(err => {
                console.error(err);
                body.innerHTML = '<div class="alert alert-danger">Error fetching availability.</div>';
            });
    }
</script>
{% endblock %}
