{% extends "base.html" %}
{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>Manage Patients</h2>
    </div>
</div>

<div class="card shadow">
    <div class="card-header">
        Patients List
    </div>
    <div class="card-body">
        <form method="get" class="row g-3 mb-3">
            <div class="col-auto">
                <input type="text" name="search" class="form-control" placeholder="Search by Name, ID, or Contact">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-secondary">Search</button>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in patients %}
                    <tr>
                        <td>{{ p.id }}</td>
                        <td>{{ p.name }}</td>
                        <td>{{ p.username }}</td>
                        <td>{{ p.contact_info }}</td>
                        <td>
                            <a href="{{ url_for('edit_patient', patient_id=p.id) }}"
                                class="btn btn-sm btn-warning">Edit</a>
                            <a href="{{ url_for('delete_patient', patient_id=p.id) }}" class="btn btn-sm btn-danger"
                                onclick="return confirm('Are you sure? This will delete the user account as well.')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
