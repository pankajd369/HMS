{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h3 class="card-title mb-0">Treatment Record</h3>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <h5>Appointment #{{ appointment.id }}</h5>
                    <p class="mb-1"><strong>Patient:</strong> {{ appointment.patient_name }}</p>
                    <p class="mb-0"><strong>Date:</strong> {{ appointment.date }} <strong>Time:</strong> {{
                        appointment.time }}</p>
                </div>

                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Treatment Name / Type</label>
                        <input type="text" name="treatment_name" class="form-control"
                            value="{{ appointment.treatment_name if appointment.treatment_name else '' }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Diagnosis</label>
                        <textarea name="diagnosis" class="form-control" rows="3"
                            required>{{ appointment.diagnosis if appointment.diagnosis else "" }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Prescription</label>
                        <textarea name="prescription" class="form-control" rows="3"
                            required>{{ appointment.prescription if appointment.prescription else "" }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea name="notes" class="form-control"
                            rows="2">{{ appointment.notes if appointment.notes else "" }}</textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Treatment & Complete Appointment</button>
                        <a href="{{ url_for('doctor_dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
